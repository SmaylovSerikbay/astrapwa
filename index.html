<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Сервис поиска попутчиков и такси">
  
  <!-- Open Graph / Facebook / Telegram Preview -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Astra - Поиск попутчиков" />
  <meta property="og:description" content="Найдите или предложите поездку. Быстро, удобно, безопасно. Нажмите, чтобы увидеть детали поездки и забронировать место!" />
  <meta property="og:image" content="https://astra.avr-group.kz/icons/Icon-512.png" />
  <meta property="og:url" content="https://astra.avr-group.kz/" />
  <meta property="og:site_name" content="Astra" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Astra - Поиск попутчиков" />
  <meta name="twitter:description" content="Найдите или предложите поездку. Быстро, удобно, безопасно." />
  <meta name="twitter:image" content="https://astra.avr-group.kz/icons/Icon-512.png" />

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Astra">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Astra</title>
  <link rel="manifest" href="manifest.json">
  <!-- Подключаем скрипт Telegram Web App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    // Блокируем системную кнопку "назад" в PWA
    window.addEventListener('popstate', function(event) {
      // Предотвращаем закрытие PWA при нажатии кнопки "назад"
      if (window.history.length <= 1) {
        event.preventDefault();
        event.stopPropagation();
        return false;
      }
    });

    // Дополнительная защита: перехватываем back button через history API
    (function() {
      var initialPush = false;
      if (!window.history.state) {
        window.history.pushState({ page: 'main' }, '');
        initialPush = true;
      }

      window.addEventListener('popstate', function(event) {
        if (window.history.state && window.history.state.page === 'main') {
          // Если пытаемся вернуться на главную, не закрываем приложение
          window.history.pushState({ page: 'main' }, '');
          event.preventDefault();
          event.stopPropagation();
        }
      });

      // Если это первый заход, отправляем событие Flutter
      if (initialPush) {
        window.addEventListener('flutter-first-frame', function() {
          // Flutter готов, можно работать с историей
        });
      }
    })();

    // Обработка deep links для шаринга поездок
    window.addEventListener('load', function() {
      const urlParams = new URLSearchParams(window.location.search);
      const rideId = urlParams.get('ride');
      const path = window.location.pathname;
      
      // Обработка ?ride=:id (приоритет) или /share/:id
      if (rideId) {
        // Сохраняем ID поездки для использования после загрузки приложения
        localStorage.setItem('pending_share_ride_id', rideId);
        // Очищаем URL для чистоты (убираем параметры из адресной строки)
        window.history.replaceState({}, '', window.location.pathname);
      } else if (path.startsWith('/share/')) {
        const id = path.split('/share/')[1];
        if (id) {
          localStorage.setItem('pending_share_ride_id', id);
          // Очищаем URL
          window.history.replaceState({}, '', '/');
        }
      }
    });
  </script>
</head>
<body>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
